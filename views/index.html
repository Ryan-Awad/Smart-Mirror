<html>
<head>
    <script src="../assets/androidjs.js"></script>
    <link rel='stylesheet' href='../styles/index.css'/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Smart Mirror</h1>
    
    <br>
    <input type='input' id='ip' placeholder="Smart Mirror's IPv4 Address"/><br>
    <input type='number' id='port' min='1' max='64738' placeholder="Port"/><br><br>

    <label for='days' style='position: absolute; top: 180px'>Select Day:</label><br>
    <select name='days' id='days'>
        <option value='mon'>Monday</option>
        <option value='tue'>Tuesday</option>
        <option value='wed'>Wednesday</option>
        <option value='thu'>Thursday</option>
        <option value='fri'>Friday</option>
        <option value='sat'>Saturday</option>
        <option value='sun'>Sunday</option>
    </select><br><br>

    <input type='checkbox' id='clearCheckbox' onchange='checkClear()'/> <label>Clear</label><br><br><br>

    <div id='addInputsDiv'>
        <input type='input' id='eventName' name='addInput' placeholder='Event Name'/><br>
        <input type='number' id='importance' name='addInput' min='0' max='3' placeholder='Importance [0-3]'/><br>
    </div>

    <br>
    <button type='button' onclick='send()'>Connect to Smart Mirror</button><br><br>

    <p id='output'></p>

    <script src='../scripts/index.js'></script>
</body>

</html>
